<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AttendAI - Face Recognition</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      background: #f0f2f5; 
      color: #333;
    }
    h1 { margin-top: 20px; }
    video { border: 3px solid #444; border-radius: 10px; width: 60%; margin-top: 20px; }
    button {
      margin: 15px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    #takeBtn { background: #007bff; color: white; }
    #registerBtn { background: #28a745; color: white; }
    #exportBtn { background: #ffc107; color: black; }
    button:hover { transform: scale(1.05); }
    #nameInput { padding: 8px; font-size: 14px; border-radius: 6px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>AttendAI - Smart Attendance System</h1>

  <video id="video" autoplay></video>
  <br>

  <div>
    <button id="takeBtn">ðŸ“¸ Take Attendance</button>
    <input id="nameInput" type="text" placeholder="Enter student name">
    <button id="registerBtn">âž• Register New Student</button>
    <button id="exportBtn">ðŸ“‚ Export Excel</button>
  </div>

  <script>
    const video = document.getElementById('video');
    const takeBtn = document.getElementById('takeBtn');
    const registerBtn = document.getElementById('registerBtn');
    const exportBtn = document.getElementById('exportBtn');
    const nameInput = document.getElementById('nameInput');

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
      video.srcObject = stream;
    });

    // Helper: capture frame as base64
    function captureFrame() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/jpeg');
    }

    // Take Attendance
    takeBtn.onclick = async () => {
      const frame = captureFrame();
      await fetch('/take_attendance', {
        method: 'POST',
        body: JSON.stringify({ image: frame }),
        headers: { 'Content-Type': 'application/json' }
      });
      alert('âœ… Attendance recorded!');
    };

    // Register New Student
    registerBtn.onclick = async () => {
      const name = nameInput.value.trim();
      if (!name) {
        alert('âš ï¸ Please enter a name.');
        return;
      }
      const frame = captureFrame();
      const res = await fetch('/register_student', {
        method: 'POST',
        body: JSON.stringify({ name, image: frame }),
        headers: { 'Content-Type': 'application/json' }
      });
      const data = await res.json();
      alert(data.message);
      nameInput.value = '';
    };

    // Export Excel
    exportBtn.onclick = () => {
      window.location.href = '/export_excel';
    };
  </script>
</body>
</html>
